<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Picture Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="/assets/abstract.png">
</head>

<body>
    <div class="body-div">
        <div id="gui-container">
            <div id="upload-gui">
                <div id="logo-header">
                    <img src="./assets/abstract.svg">
                </div>
                <div id="canvas-container">
                    <canvas id="canvas"></canvas>
                    <button id="upload-button">Upload</button>
                    <input type="file" id="file-input" style="display: none;" accept="image/*">
                </div>
    
                <div id="button-container">
                    <button id="flip-hat">
                        <img src="./assets/flip.svg">
                    </button>
                    <button id="reset">
                        <img src="./assets/refresh.svg">
                    </button>
                    <button id="export">
                        JOIN
                    </button>
                    <div id="slider-container-desktop">
                        <div class="slider-group" id="rotate-slider-container">
                            <label id="rotate-label" for="rotate-slider">Rotate</label>
                            <input type="range" id="rotate-slider" min="-180" max="180" step="1" value="0">
                        </div>
                        <div class="slider-group">
                            <label id="scale-label" for="scale-slider">Scale</label>
                            <input type="range" id="scale-slider" min="0.1" max="1.90" step="0.05" value="1">
                        </div>
                    </div>
                </div>
            </div>
            <div id="slider-container-mobile" class="hidden">
                <div class="slider-group" id="rotate-slider-container">
                    <label id="rotate-label" for="rotate-slider">Rotate</label>
                    <input type="range" id="rotate-slider" min="-180" max="180" step="1" value="0">
                </div>
                <div class="slider-group">
                    <label id="scale-label" for="scale-slider">Scale</label>
                    <input type="range" id="scale-slider" min="0.1" max="1.90" step="0.05" value="1">
                </div>
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>

</html>
